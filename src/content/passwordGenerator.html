<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../skin/preferences.css" />
    <link rel="stylesheet" href="../skin/passwordGenerator.css" />
    <script src="../modules/util.js"></script>
    <script src="../modules/main.js"></script>
    <script src="../modules/preferences.js"></script>
    <script src="../modules/pass.js"></script>
  </head>
  <body id="passwordGenerator">
    <div class="tabbox">
      <div class="tab">
        <input type="radio" name="tab_radio" id="tab0">
        <label for="tab0">tabs_generate</label>
        <fieldset>
          <p>
            <label>inputs_password_name_label</label>
            <input type="text" id="gen-password-name" value="" />
          </p><p>
            <label>inputs_password_length_label</label>
            <input type="text" id="gen-password-length" value="16" />
          </p><p>
            <input type="checkbox" id="gen-include-symbols" checked="true" />
            <label for="gen-include-symbols">inputs_include_symbols_label</label>
          </p><p>
            <button id="gen-save-button">inputs_generate_password_button_label</button>
          </p>
          <div id="gen-errors-container"></div>
        </fieldset>
      </div>

      <div class="tab">
        <input type="radio" name="tab_radio" id="tab1" checked="checked">
        <label for="tab1">tabs_insert</label>
        <fieldset>
          <p>
            <label>inputs_password_name_label</label>
            <input type="text" id="add-password-name" placeholder="login.example.org" value="" />
          </p><p>
            <label>inputs_password_label</label>
            <input type="password" id="add-password" value="" />
          </p><p>
            <label>inputs_password_confirmation_label</label>
            <input type="password" id="add-password-confirmation" value="" />
          </p><p>
            <label>inputs_additional_info_label</label>
            <textarea id="add-additional-info">login: &#13;&#10;url: </textarea>
          </p><p>
            <button id="save-button">inputs_add_password_button_label</button>
          </p>
          <div id="add-errors-container"></div>
        </fieldset>
      </div>
    </div>
  </body>
</html>
